<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="/assets/angular/angular.min.js"></script>
</head>
<body>

	<script>
		var app = angular.module( "favoriteMusic", [] ); 

		app.controller( "musicController", function($scope, $http) 
		{
		    $http.get( "favoriteMusic.cfm" ).then(function(response) 
		    {
		        $scope.aryMusic = response.data;
		    });
		});
	</script>

	<div ng-app="favoriteMusic" ng-controller="musicController">
		<h2>Favorite Music</h2>
		<ul>
	    	<li ng-repeat="m in aryMusic">{{m}}</li>
		</ul>
	</div>

</body>
</html>
