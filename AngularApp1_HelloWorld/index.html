<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="angular.min.js"></script>
</head>
<body>

	<script>
		var app = angular.module( "favoriteMovies", [] ); 

		app.controller( "movieController", function($scope) 
		{
		    $scope.aryMovies = [ "Singles", "The Breakfast Club", "Rounders", "Sneakers", "The Burbs" ];
		});
	</script>

	<div ng-app="favoriteMovies" ng-controller="movieController">
		<h2>Favorite Movies</h2>
		<ul>
	    	<li ng-repeat="m in aryMovies">{{m}}</li>
		</ul>
	</div>

</body>
</html>
